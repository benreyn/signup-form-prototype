<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="bundle.js" async></script>
  </head>
  <body class="bg-white rounded-t-lg overflow-hidden p-4 px-3 py-10 bg-gray-200 flex justify-center">
    <div class="w-full max-w-xs">
      <form for="user"
	    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
	    data-controller="signup-form"
	    data-action="submit->signup-form#submitForm">
	<div class="mb-4">
	  <label for="user_email" class="block text-gray-700 text-sm font-bold mb-2">
	    Email
	  </label>
	  <input type="text"
		 name="email"
		 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
		 data-target="signup-form.emailField">
	  <p hidden="true"
	     class="text-red-500 text-xs italic"
	     data-target="signup-form.emailError">
	    Please provide a valid email
	  </p>
	</div>
	<div class="mb-4">
	  <label for="password"
		 class="block text-gray-700 text-sm font-bold mb-2">
	    Password
	  </label>
	  <input type="password"
		 name="password"
		 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
		 data-target="signup-form.passwordField">
	  <p hidden="true"
	     class="text-red-500 text-xs italic"
	     data-target="signup-form.passwordError">
	    Please provide a password
	  </p>
	</div>
	<div class="mb-6">
	  <label for="password_confirmation"
		 class="block text-gray-700 text-sm font-bold mb-2">
	    Confirm Password
	  </label>
	  <input type="password"
		 name="password_confirmation"
		 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
		 data-target="signup-form.passwordConfirmationField">
	  <p hidden="true"
	     class="text-red-500 text-xs italic"
	     data-target="signup-form.passwordConfirmationError">
	    Passwords do not match
	  </p>
	</div>
	<div class="flex items-center justify-between">
	  <input type="submit"
		 value="Sign Up"
		 class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
	</div>
      </form>
    </div>
  </body>
</html>
